<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Ball!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #4ade80;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(74, 222, 128, 0.5); }
            50% { text-shadow: 0 0 40px rgba(74, 222, 128, 0.8), 0 0 60px rgba(74, 222, 128, 0.4); }
        }

        .soccer-ball {
            width: 200px;
            height: 200px;
            cursor: pointer;
            position: relative;
            animation: float 3s ease-in-out infinite, spin 8s linear infinite;
            transition: transform 0.3s;
        }

        .soccer-ball:hover {
            transform: scale(1.1);
        }

        .soccer-ball:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .soccer-ball svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(74, 222, 128, 0.4));
        }

        .ball-outer {
            fill: #4ade80;
        }

        .ball-pattern {
            fill: #166534;
        }

        .hint {
            position: fixed;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            opacity: 0.3;
            animation: rise 10s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <h1>Click the Ball!</h1>

    <div class="soccer-ball" onclick="triggerChaos()">
        <svg viewBox="0 0 100 100">
            <!-- Ball base -->
            <circle cx="50" cy="50" r="48" class="ball-outer"/>

            <!-- Pentagon patterns (soccer ball style) -->
            <polygon points="50,15 62,28 58,43 42,43 38,28" class="ball-pattern"/>
            <polygon points="80,35 85,50 75,62 60,55 65,40" class="ball-pattern"/>
            <polygon points="20,35 35,40 40,55 25,62 15,50" class="ball-pattern"/>
            <polygon points="30,75 42,65 58,65 70,75 60,88 40,88" class="ball-pattern"/>

            <!-- Highlight -->
            <ellipse cx="35" cy="30" rx="12" ry="8" fill="rgba(255,255,255,0.3)" transform="rotate(-30 35 30)"/>
        </svg>
    </div>

    <p class="hint">Go ahead, click it...</p>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (8 + Math.random() * 6) + 's';
            particle.style.width = (5 + Math.random() * 10) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        function triggerChaos() {
            // Spawn chaos popup windows
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const w = 450 + Math.random() * 200;
                    const h = 400 + Math.random() * 150;
                    const l = Math.random() * (screen.width - w);
                    const t = Math.random() * (screen.height - h);
                    window.open(
                        'popup.html',
                        'chaos_' + Date.now() + '_' + i,
                        `width=${Math.floor(w)},height=${Math.floor(h)},left=${Math.floor(l)},top=${Math.floor(t)},menubar=no,toolbar=no,location=no,status=no,resizable=yes,scrollbars=no`
                    );
                }, i * 80);
            }
        }
    </script>
</body>
</html>
