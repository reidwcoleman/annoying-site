<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYCE YOUR SWEET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: crazyColors 0.05s infinite;
        }

        @keyframes crazyColors {
            0% { background: #ff0000; }
            10% { background: #ff00ff; }
            20% { background: #00ff00; }
            30% { background: #ffff00; }
            40% { background: #00ffff; }
            50% { background: #0000ff; }
            60% { background: #ff6600; }
            70% { background: #ff00aa; }
            80% { background: #00ff66; }
            90% { background: #ffffff; }
            100% { background: #ff0000; }
        }

        .content {
            text-align: center;
            padding: 20px;
            animation: megaPulse 0.08s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(10deg); }
            50% { transform: scale(0.7) rotate(-10deg); }
            75% { transform: scale(1.3) rotate(5deg); }
        }

        .message {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            animation: textFlash 0.04s infinite, shake 0.03s infinite;
        }

        @keyframes textFlash {
            0% { color: #ffffff; text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            20% { color: #ff0000; text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
            40% { color: #00ff00; text-shadow: 0 0 30px #0000ff, 0 0 60px #0000ff; }
            60% { color: #0000ff; text-shadow: 0 0 30px #ffff00, 0 0 60px #ffff00; }
            80% { color: #ffff00; text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
            100% { color: #ff00ff; text-shadow: 0 0 30px #ffffff, 0 0 60px #ffffff; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            20% { transform: translateX(-15px) translateY(10px); }
            40% { transform: translateX(15px) translateY(-10px); }
            60% { transform: translateX(-10px) translateY(15px); }
            80% { transform: translateX(10px) translateY(-15px); }
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: overlayFlash 0.02s infinite;
            z-index: 1000;
            mix-blend-mode: overlay;
        }

        @keyframes overlayFlash {
            0% { background: rgba(255,0,0,0.5); }
            25% { background: rgba(0,255,0,0.5); }
            50% { background: rgba(0,0,255,0.5); }
            75% { background: rgba(255,255,0,0.5); }
            100% { background: rgba(255,0,255,0.5); }
        }

        .strobe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: colorStrobe 0.03s infinite;
            pointer-events: none;
            z-index: 999;
            opacity: 0.7;
        }

        @keyframes colorStrobe {
            0% { background: #ff0000; }
            16% { background: #ffff00; }
            33% { background: #00ff00; }
            50% { background: #00ffff; }
            66% { background: #0000ff; }
            83% { background: #ff00ff; }
            100% { background: #ff0000; }
        }
    </style>
</head>
<body>
    <div class="strobe"></div>
    <div class="flash-overlay"></div>
    <div class="content">
        <div class="message">BRYCE YOUR SWEET</div>
    </div>

    <script>
        // Listen for stop signal
        window.addEventListener('storage', function(e) {
            if (e.key === 'stopChaos') {
                window.close();
            }
        });

        // Check periodically if we should close
        setInterval(() => {
            const stopTime = localStorage.getItem('stopChaos');
            if (stopTime && (Date.now() - parseInt(stopTime)) < 5000) {
                window.close();
            }
        }, 500);

        // Also listen for ? key in popup
        document.addEventListener('keydown', function(e) {
            if (e.key === '?' || (e.shiftKey && e.key === '/')) {
                localStorage.setItem('stopChaos', Date.now().toString());
                window.close();
            }
        });
    </script>
</body>
</html>
