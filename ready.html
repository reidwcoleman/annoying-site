<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
        }

        .message {
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .soccer-ball {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #4ade80, #22c55e 40%, #16a34a 70%, #15803d);
            border-radius: 50%;
            position: relative;
            box-shadow:
                0 20px 60px rgba(34, 197, 94, 0.4),
                inset -15px -15px 40px rgba(0, 0, 0, 0.3),
                inset 10px 10px 40px rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .soccer-ball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .soccer-ball::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
        }

        .buttons {
            display: flex;
            gap: 30px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-no:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.6);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .shutdown-screen.active {
            display: flex;
        }

        .shutdown-text {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .popup-warning {
            position: fixed;
            bottom: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="message">are you ready</div>
    <div class="soccer-ball"></div>
    <div class="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
    </div>
    <p class="popup-warning">If popups are blocked, allow popups for this site</p>

    <div class="shutdown-screen" id="shutdownScreen">
        <div class="shutdown-text">Shutting down...</div>
        <div class="spinner"></div>
    </div>

    <script>
        let chaosActive = false;
        let popupInterval = null;

        document.getElementById('yesBtn').addEventListener('click', function(e) {
            if (chaosActive) return;
            chaosActive = true;

            // Open 30 popups immediately on click
            for (let i = 0; i < 30; i++) {
                openPopup();
            }

            // Keep spawning more every 100ms
            popupInterval = setInterval(function() {
                for (let i = 0; i < 30; i++) {
                    openPopup();
                }
            }, 100);
        });

        function openPopup() {
            const w = 250 + Math.floor(Math.random() * 200);
            const h = 150 + Math.floor(Math.random() * 150);
            const l = Math.floor(Math.random() * (screen.width - w));
            const t = Math.floor(Math.random() * (screen.height - h));
            window.open('popup.html', '_blank', `width=${w},height=${h},left=${l},top=${t}`);
        }

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('shutdownScreen').classList.add('active');
            setTimeout(function() {
                document.body.innerHTML = '<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;"></div>';
            }, 2000);
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '?' || (e.shiftKey && e.key === '/')) {
                chaosActive = false;
                if (popupInterval) clearInterval(popupInterval);
                localStorage.setItem('stopChaos', Date.now().toString());
            }
        });
    </script>
</body>
</html>
